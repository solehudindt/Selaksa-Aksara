{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
 <main>
    <div class="container">
      <section class="mb-4 mt-3">

        <!--Grid row-->
        <div class="row wow fadeIn">
        <div class="col-6 offset-3">
        <h2>Input Bukti Pembayaran</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
            </form>

        </div>
        </div>
      </section>
    </div>
 </main>
{% endblock content %}
